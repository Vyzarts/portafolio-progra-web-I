<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidades de Medida en CSS</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Unidades de Medida en CSS</h1>
  </header>
  <main>
    <section class="absolutas">
      <h2>Unidades Absolutas</h2>
      <div class="cuadro cm">1 cm</div>
      <div class="cuadro mm">10 mm</div>
      <div class="cuadro in">1 in</div>
      <div class="cuadro pt">12 pt</div>
      <div class="cuadro px">96 px</div>
    </section>

    <section class="relativas">
      <h2>Unidades Relativas</h2>
      <div class="cuadro porciento">50%</div>
      <div class="cuadro em">2 em</div>
      <div class="cuadro rem">2 rem</div>
      <div class="cuadro vw">10 vw</div>
      <div class="cuadro vh">10 vh</div>
    </section>
  </main>
</body>
</html>
