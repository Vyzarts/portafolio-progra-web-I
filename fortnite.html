<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
          .slider {
            width: 80%; /* Ajusta el tamaño al 80% del ancho de la pantalla */
            max-width: 800px; /* Ancho máximo del contenedor */
            height: 400px; /* Altura fija del contenedor */
            margin: 0 auto; /* Centrado horizontal */
            background-color: #333; /* Gris oscuro */
            overflow: hidden; /* Ocultar imágenes que se salen del contenedor */
            position: relative; /* Necesario para posicionar las imágenes dentro */
        }

         /* Estilo para las imágenes del slider */
         .slider-images {
            display: flex;
            transition: transform 1s ease; /* Animación suave al deslizar */
        }

        .slider-images img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que las imágenes cubran todo el contenedor */
        }
	</style>
</head>
<body>
        <div class="slider">
            <div class="slider-images">
                <img src="imagenes/prueba 1.jfif" alt="imagen1";>
                <img src="imagenes/prueba 2.jfif" alt="imagen2";>
                <img src="imagenes/prueba 3.jfif" alt="imagen3";>
            </div>

        </div>
    <script>
        let currentIndex = 0;

    function moveSlider() {
    const slider = document.querySelector('.slider-images');
    const images = document.querySelectorAll('.slider-images img');
    const totalImages = images.length;
    
    // Mover la imagen al siguiente índice
    currentIndex = (currentIndex + 1) % totalImages;
    slider.style.transform = `translateX(-${currentIndex * 100}%)`; // Mover el slider
}

setInterval(moveSlider, 3000); // Cambiar cada 3 segundos
    </script>

    <center><img src="imagenes/FondoFort.jpg"; height="500px"></center>


</body>
</html>
